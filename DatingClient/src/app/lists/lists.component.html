<div class="container mt-3">
    <h2 class="text-center">{{getTitle()}}</h2>
</div>

<div class="d-flex p-3 shadow rounded bg-light d-flex align-items-center gap-3">
    <div class="btn-group">
        <button class="btn btn-primary" name="predicate" [(ngModel)]="likeService.likesParams.predicate" (click)="LoadMembers()" btnRadio="liked">Liked</button>
        <button class="btn btn-primary" name="predicate" [(ngModel)]="likeService.likesParams.predicate" (click)="LoadMembers()" btnRadio="likedBy">Like By</button>
        <button class="btn btn-primary" name="predicate" [(ngModel)]="likeService.likesParams.predicate" (click)="LoadMembers()" btnRadio="mutual">Mutual</button>
    </div>
</div>

<div class="container mt-3">
    <div class="row">
        @for (member of likeService.paginatedResult()?.items ; track member.id) {
            <div class="col-2">
                <app-member-card [member]="member"></app-member-card>
            </div>
        }
    </div>
</div>

@if(likeService.paginatedResult()?.pagination){
<div class="d-flex justify-content-center mt-3">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="likeService.paginatedResult()?.pagination!.totalItems"
        [itemsPerPage]="likeService.paginatedResult()?.pagination!.itemsPerPage" 
        [maxSize]="10"
        [(ngModel)]="likeService.paginatedResult()?.pagination!.currentPage"
        (pageChanged)="pageChange($event)"></pagination>
</div>
}
