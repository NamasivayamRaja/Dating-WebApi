<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="User Name">
        <label>UserName</label>
    </div>
    <div class="mb-3 form-floating">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger  me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
