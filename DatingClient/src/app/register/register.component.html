<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
        <div class="mb-3 text-center">
            <label class="me-3">I am a: </label>
            <label class="form-check-label me-2">
                <input class="form-check-input" type="radio" value="male" formControlName="gender">Male
            </label>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" value="female" formControlName="gender">Female
            </label>
        </div>
        <app-textinput
            [formControl]="$any(registerForm.controls['userName'])"
            [label]="'UserName'">
        </app-textinput>
        <app-textinput
            [formControl]="$any(registerForm.controls['knownAs'])"
            [label]="'Known As'">
        </app-textinput>
        <app-date-picker
            [formControl]="$any(registerForm.controls['dateOfBirth'])"
            [label]="'Date of Birth'"
            [maxDate]="maxDate"
            >
        </app-date-picker>                
        <app-textinput
            [formControl]="$any(registerForm.controls['city'])"
            [label]="'City'">
        </app-textinput>                
        <app-textinput
            [formControl]="$any(registerForm.controls['country'])"
            [label]="'Country'">
        </app-textinput>                
        <app-textinput
            [formControl]="$any(registerForm.controls['password'])"
            [type]="'password'"
            [label]="'Password'">
        </app-textinput>
        <app-textinput
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            [type]="'password'"
            [label]="'Confirm Password'">
        </app-textinput>
    @if(validationErrors.length > 0)
    {
        <div class="alert alert-danger">
            <ul>
                @for(err of validationErrors; track $index)
                {
                    <li>{{err}}</li>
                }
            </ul>
        </div>
    }
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-danger  me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
