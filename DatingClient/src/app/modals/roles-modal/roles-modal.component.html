<div class="modal-header">
    <div class="modal-title pull-left">{{title}}</div>
    <button type="button" class="btn-close close pull-right" (click)="bsModalRef.hide()">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for(role of availableRoles; track $index){
        <div class="form-check">
            <input 
                type="checkbox"
                class="form-check-input"
                [checked]="selectedRoles.includes(role)"
                value="role"
                (change)="updateChecked(role)"
                [disabled]="role === 'Admin' && userName === 'admin'"/>
                <label>{{role}}</label>
        </div>
    }
</div>
<div class="modal-footer">
    <button type="button"
     [disabled]="selectedRoles.length == 0" 
     class="btn btn-success" (click)="onSelectRoles()">Submit</button>
</div>
