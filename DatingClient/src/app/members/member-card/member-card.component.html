<div class="card mb-4">
    <div class="card-image-wrapper">
        <img class="card-img-top" src="{{member().photoUrl || '../assets/user.png'}}" alt="{{member().knownAs}}">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().userName}}" class="btn btn-outline-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-outline-danger" [ngClass]="hasLike() ? 'active' : ''" (click)="toogleLikes()"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-outline-success"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title text-center mb-1"> <i class="fa fa-user me-2"></i> {{member().knownAs}} 
            @if(hasLike()){
                <i class="fa fa-heart text-danger"></i>
            }
         </h5>
        <p class="card-text text-muted text-center">{{member().city}}</p>
    </div>
</div>
