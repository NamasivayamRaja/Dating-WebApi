<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width:30%">User</th>
                <th style="width:40%">Roles</th>
                <th style="width:30%"></th>                
            </tr>
        </thead>
        <tbody>
                @for(user of users; track user.userName)
                {
                    <tr>
                        <td>{{user.userName}}</td>
                        <td>{{user.roles}}</td>
                        <td><button (click)="openRolesModel(user)" class="btn btn-info">Edit Roles</button></td>
                    </tr>
                }
        </tbody>
    </table>
</div>
